<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Github Profile </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="description" content="View anyone's github profile just by entering username">
    <meta name="keywords" content="shivani kumari, github, profile, username">
    <meta name="author" content="Shivani Kumari">
    <meta name="theme-color" content="#673ab7">
    <link rel="manifest" href="./manifest.json">
    <meta name="copyright" content="&copy; 2019 Shivani Kumari">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="reply-to" content="cu.18bcs2031@gmail.com">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.ico">

</head>

<body>
    <div class="navbar-fixed">
        <nav class="deep-purple">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo center">GitHub</a>
                    <ul class="right">
                        <a href="#search" class="modal-trigger"><i class="material-icons">search</i></a>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="background responsive-img">
    </div>
    <div class="container">
        <div class="card-panel roundBorder z-depth-2" id="data" style="margin-top: -50px;position: relative;">
            <div class="ribbon"><span id="company"></span></div>
            <div class="image center" style="margin-top: -130px;position: relative;">
                <img class="circle responsive-img z-depth-3" id="image" src="images/default.png"
                    style="max-width: 200px">
            </div>
            <div class="center">
                <div class="about">
                    <h3 style="margin-bottom:3px"><span id="name"></span></h3>
                    <p class="grey-text darken-3">@<span id="username"></span></p>
                    <p><span id="email"></span></p>
                    <div class="green-text center"><span id="location"></span></div><br>

                    <div class="social">
                        <div class="row">
                            <div class="col s6 txtLarge center"><a id="website" href="https://iambharat.tk"
                                    target="_blank"><i class="fas fa-globe"></i></a></div>
                            <div class="col s6 txtLarge center"><a id="github" href="https://twitter.com/bharatagsrwal"
                                    target="_blank"><i class="fab fa-github"></i></a></div>

                        </div>
                    </div>
                    <p>"<span id="bio"></span>"</p>
                    <div class="divider" style="margin-bottom:20px"></div>
                </div>

                <div class="users-extra">
                    <div class="row no-bottom-margin">
                        <a id="reposUrl" href="#viewRepos" class="modal-trigger">
                            <div class="col s4">
                                <div class="box">
                                    <div class="txtLarge green-text"><i class="fab fa-github"></i></div>
                                    <div>Repos</div>
                                    <p><span id="repos"></span></p>
                                </div>
                            </div>
                        </a>
                        <a href="#followersModal" id="followersURL" class="modal-trigger">
                            <div class="col s4">
                                <div class="box">
                                    <div class="txtLarge blue-text"><i class="fas fa-users"></i></div>
                                    <div>followers</div>
                                    <p><span id="followers"></span></p>
                                </div>
                            </div>
                        </a>
                        <a id="followingURL" href="#followingModal" class="modal-trigger">
                            <div class="col s4">
                                <div class="box">
                                    <div class="txtLarge deep-orange-text"><i class="fas fa-user"></i></div>
                                    <div>following</div>
                                    <p><span id="following"></span></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="loader" class="loader center hideLoader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search modal -->
    <div id="search" class="modal bottom-sheet search">
        <div class="modal-content">
            <h4 class="left">Search User </h4><a class="modal-close"><i
                    class="material-icons right waves-effect border-radius">close</i></a>
            <p class="valign-wrapper" style="margin-top:50px">
                <div class="input-field">
                    <input type="text" id="user" value="bharatagsrwal">
                    <label for="user">Github Username</label>
                </div>
            </p>
        </div>
        <div class="modal-footer">
            <a id="searchbtn" class="modal-close waves-effect waves-green btn-flat">Search</a>
        </div>
    </div>

    <!-- Modal for followers -->
    <div id="followersModal" class="modal bottom-sheet modal-fixed-footer">
        <div class="modal-content">
            <h4 class="left">Followers (<span id="numberOfFollowers"></span>)</h4><a class="modal-close"><i
                    class="material-icons right waves-effect border-radius">close</i></a>
            <p style="margin-top:50px">
            </p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <!-- Modal for Following -->
    <div id="followingModal" class="modal bottom-sheet modal-fixed-footer">
        <div class="modal-content">
            <h4 class="left">Following (<span id="numberOfFollowing"></span>)</h4><a class="modal-close"><i
                    class="material-icons right waves-effect border-radius">close</i></a>
            <p class="valign-wrapper" style="margin-top:50px">

            </p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <!-- Modal for Repos -->
    <div id="viewRepos" class="modal bottom-sheet modal-fixed-footer">
        <div class="modal-content" id="tt">
            <h4 class="left">Public Repos (<span id="numberOfRepos"></span>)</h4><a class="modal-close"><i
                    class="material-icons right waves-effect border-radius">close</i></a>
            <p style="margin-top:70px" id="card-data-view">
                <div class="pp"></div>
            </p>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <script nonce='2726c7f26c' src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
